{% extends "layout/basic.html" %}

{% load django_bootstrap5 %}

{% block title %}Новый пароль{% endblock %}

{% block content %}
<h3> Установка нового пароля профиля </h3>
<form method="post">
    {% csrf_token %}

</form>
{% endblock %}
